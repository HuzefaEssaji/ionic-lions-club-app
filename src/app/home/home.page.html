<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <strong>Login</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  

  
    

    
    


    
      <ion-card>
      
      
        <!-- <ion-input id="input1" placeholder="Enter Input" [ngModel]="text_entered"></ion-input> -->
        <ion-item>
          <ion-label position="stacked">Enter Email</ion-label>
          <ion-input placeholder="Email" type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Enter Password</ion-label>
          <ion-input placeholder="Password" type="password" required></ion-input>
        </ion-item>

        <ion-grid>
          <ion-row>
            <ion-col size='5'><ion-button color="warning">Forgot Pass</ion-button></ion-col>
            <ion-col size='2'></ion-col>
            <ion-col size='5'><ion-button color="warning">Submit</ion-button></ion-col>
          </ion-row>
        </ion-grid>
   
      


  </ion-card>



    
    


  



</ion-content>
